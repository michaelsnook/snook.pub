---
layout: home
title: Home
name: home
category: home
---
  
{% for post in site.posts %}
<div class="row">
  <div class="small-12 columns card">
    <small><em>{{ post.datestring }}</em></small>
    <h3>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>

    {{ post.excerpt }}
    
    <p>
      <a href="{{ post.url }}">
        {% if post.category == 'projects' %}
        Read more about this project.{% else %}
        Read this post.{% endif %}</a>
      <a href="{{ post.url }}#disqus_thread">Comment.</a>
    </p>
  </div>
</div>
{% endfor %}
