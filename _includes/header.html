<!DOCTYPE html>
<html>
<head>
  <title>
    {{site.title}}
    {% if page.title or page.fb_title %}
      | {{ page.title|default:page.fb_title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" sizes="64x64" href="/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" sizes="64x64" href="/favicon.png" />
  <link rel="stylesheet" href="/css/app.css" />
  <meta property="og:type" content="article" />
  <meta property="og:locale" content="en_US" />
  <meta property="article:author" content="https://www.facebook.com/michael.snook" />
  <meta property="article:publisher" content="https://www.facebook.com/michael.snook" />
  <meta property="og:description" content="{% if page.fb_description %}{{ page.fb_description }}{% else %}{{ page.excerpt | strip_html | truncatewords: 50 }}{% endif %}" />
  <meta property="og:image"
content="{% if page.fb_image %}{{ page.fb_image }}{% else %}{{ page.image }}{% endif %}" />
  <meta property="og:title"
content="{{ site.title }}{% if page.title or page.fb_title %} | {{ page.fb_title|default:page.title }}{% endif %}" />

  <script src="/static/javascripts/modernizr.js"></script>
</head>
<body>
<nav id="header" class="site-pic">
  <div class="row">

    <div class="medium-3 columns">
      <img class="site-pic" src="/static/images/face.jpg">
    </div>
    <div class="small-12 medium-9 columns titles">
      <a href="/"><h1>michael snook&rsquo;s</h1></a>
      <h3 class="subheader">weblog and project pad</h3>
    </div>
  </div>
</nav>
